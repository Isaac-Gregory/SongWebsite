<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Beat Roulette</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="images/BeatRouletteLogo.png" class="beatRouletteLogo"/>
            </div>
            <h1 class="title">Beat Roulette</h1>
            <nav class="navbar">
                <ul class="navList">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="pages/add-songs.html">Add Songs</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="leftContainer">
                <div class="containerSpacer"></div>
                <div class="container" id="isaacContainer">
                    <div class="containerTitle" id="isaacContainerTitle">
                        <h2>Isaac's Song of the Day</h2>
                    </div>
                    <div class="songContainer" id="isaacSongContainer">
                        <div class="albumCover" id="isaacAlbumCover"></div>
                        <div class="spacer"></div>
                        <div class="information" id="isaacInformation">
                            <div class="songName" id="isaacSongName"></div>
                            <div class="artistName" id="isaacArtistName"></div>
                            <div class="albumName" id="isaacAlbumName"></div>
                        </div>
                    </div>
                </div>

                <div class="containerSpacer"></div>

                <div class="container" id="juddContainer">
                    <div class="containerTitle" id="juddContainerTitle">
                        <h2>Judd's Song of the Day</h2>
                    </div>
                    <div class="spacer"></div>
                    <div class="songContainer" id="juddSongContainer">
                        <div class="albumCover" id="juddAlbumCover">
                            <img src="images/EdSheeranAlbumCover.png" class="albumImage"/>
                        </div>
                        <div class="information" id="juddInformation">
                            <div class="songName" id="juddSongName">
                                <p><strong>Song Name:</strong> A Team</p>
                            </div>
                            <div class="artistName" id="juddArtistName">
                                <p><strong>Artist Name:</strong> Ed Sheeran</p>
                            </div>
                            <div class="albumName" id="juddAlbumName">
                                <p><strong>Album Name:</strong> +</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="containerSpacerHorizontal"></div>

            <div class="rightContainer">
                <div class="containerSpacer"></div>
                <div class="container" id="reubenContainer">
                    <div class="containerTitle" id="reubenContainerTitle">
                        <h2>Reuben's Song of the Day</h2>
                    </div>
                    <div class="songContainer" id="reubenSongContainer">
                        <div class="albumCover" id="reubenAlbumCover"></div>
                        <div class="spacer"></div>
                        <div class="information" id="reubenInformation">
                            <div class="songName" id="reubenSongName"></div>
                            <div class="artistName" id="reubenArtistName"></div>
                            <div class="albumName" id="reubenAlbumName"></div>
                        </div>
                    </div>
                </div>

                <div class="containerSpacer"></div>

                <div class="container" id="scottContainer">
                    <div class="containerTitle" id="scottContainerTitle">
                        <h2>Scott's Song of the Day</h2>
                    </div>
                    <div class="songContainer" id="scottSongContainer">
                        <div class="albumCover" id="scottAlbumCover"></div>
                        <div class="spacer"></div>
                        <div class="information" id="scottInformation">
                            <div class="songName" id="scottSongName"></div>
                            <div class="artistName" id="scottArtistName"></div>
                            <div class="albumName" id="scottAlbumName"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script type="module" src="/js/firebase2.js"></script>
    </body>
</html>
